<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>calculator</title>
</head>

<body>

    <div class="container-fulid">
        <div class="col-md-4"></div>
        <div class="col-md-4 main">
            <div class="display">
                <input id="field" type="text" disabled="true">
                <button id="delete" type="button" class="btn btn-danger"><</button>
                <button id="clear" type="button" class="btn btn-danger">clear</button>
            </div>
            <div class="keys">
                <table class="table">
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary number">1</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary number">2</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary number">3</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning operator">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary number">4</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary number">5</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary number">6</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning operator">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary number">7</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary number">8</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary number">9</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning operator">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary operator">.</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary number">0</button>
                        </td>
                        <td>
                            <button type="button" id="outcome" class="btn btn-success">=</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning operator">*</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
